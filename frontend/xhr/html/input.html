<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Data Entry</title>
</head>

<body>

    <h2>Enter Weather Data</h2>
    <form id="weatherForm">
        <label for="time">Time:</label>
        <input type="datetime-local" id="time" required><br><br>

        <label for="place">Place:</label>
        <input type="text" id="place" required><br><br>

        <fieldset>
            <legend>Temperature</legend>
            <label for="tempValue">Value:</label>
            <input type="number" id="tempValue" required>
            <label for="tempUnit">Unit:</label>
            <input type="text" id="tempUnit" value="C" required>
        </fieldset>
        <br>

        <fieldset>
            <legend>Precipitation</legend>
            <label for="precValue">Value:</label>
            <input type="number" id="precValue" required>
            <label for="precUnit">Unit:</label>
            <input type="text" id="precUnit" value="mm" required>
            <label for="precipitationType">Type:</label>
            <input type="text" id="precipitationType" required>
        </fieldset>
        <br>

        <fieldset>
            <legend>Wind Speed</legend>
            <label for="windValue">Value:</label>
            <input type="number" id="windValue" required>
            <label for="windUnit">Unit:</label>
            <input type="text" id="windUnit" value="m/s" required>
            <label for="direction">Direction:</label>
            <input type="text" id="direction" required>
        </fieldset>
        <br>

        <fieldset>
            <legend>Cloud Coverage</legend>
            <label for="cloudValue">Value:</label>
            <input type="number" id="cloudValue" required>
            <label for="cloudUnit">Unit:</label>
            <input type="text" id="cloudUnit" value="%" required>
        </fieldset>
        <br>

        <button type="submit">Submit</button>
    </form>

    <script src="../scripts/api/post.js"></script>
    <script src="../../common/api/config.js"></script>
    <script src="../../common/listeners/input.js"></script>
    <script src="../../common/model.js"></script>

</body>

</html>
